<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h3>SPLI <br />TTER</h3>
        <div class="container">
            <div class="datos">
                    <div class="billetes">
                        <p>Bill</p>
                        <input
                            type="number"
                            name="monto"
                            id="monto"
                            class="monto"
                            step="any"
                        />
                    </div>
                    <div class="propinas">
                        <p>Select Tip %</p>
                        <div class="botones-grid">
                            <div class="propina-5 propina">
                                5%
                            </div>
                            <div class="propina-10 propina">
                                10%
                            </div>
                            <div class="propina-15 active propina">
                                15%
                            </div>
                            <div class="propina-25 propina">
                                25%
                            </div>
                            <div class="propina-50 propina">
                                50%
                            </div>
                            <div class="custom">
                                <input type="number" id="custom-input" class="custom-input" placeholder="Custom"></input>
                            </div>
                        </div>
                    </div>
                    <div class="numeros-personas">
                        <label>Number of People</label>
                        <label for="personas" class="hidden">Can't be zero</label>
                        <input type="number" name="personas" id="personas" step="any" class="" />
                    </div>
            </div>
            <div class="calculos">
                <div class="monto-persona">
                    <div class="monto-text">
                        <p>
                            <span class="amount">Tip Amount</span><br />/ person
                        </p>
                    </div>
                    <div class="monto-total">
                        <p id="monto-total"></p>
                    </div>
                </div>
                <div class="total-persona">
                    <div class="text-total">
                        <p><span class="total">Total</span><br />/ person</p>
                    </div>
                    <div class="cantidad-total">
                        <p id="cantidad-total"></p>
                    </div>
                </div>

                <button class="reset">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
